      <label for="familia2">Familia 2</label>
      <input type="file" id="familia2" accept="image/*" />
      <label for="familia3">Familia 3</label>
      <input type="file" id="familia3" accept="image/*" />

      <label for="infancia1">Infancia 1</label>
      <input type="file" id="infancia1" accept="image/*" />

      <input type="file" id="infancia2" accept="image/*" />

      <label for="objeto1">Objeto 1</label>

      <input type="file" id="objeto2" accept="image/*" />

      <input type="file" id="objeto3" accept="image/*" />
      <label for="objeto4">Objeto 4</label>
      <input type="file" id="objeto4" accept="image/*" />

      <label for="musica1">Audio 1</label>
      <input type="file" id="musica1" accept="audio/*">
      <label for="musica2">Audio 2</label>

      <input type="file" id="musica3" accept="audio/*">
      
      <button type="submit">Siguiente</button>
