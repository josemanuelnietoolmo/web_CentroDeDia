<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel del Cuidador</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="container">
    <div class="top-bar">
      <button id="logoutBtn" onclick="logout()">Cerrar sesión</button>
    </div>
    <h1>Panel del Cuidador</h1>
    <h2>Usuarios actuales</h2>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar usuario..." oninput="buscarUsuario()">
    </div>
    <div id="usuarios"></div>
    <div style="margin-top: 20px;">
      <button id="añadirUsuarioBtn" onclick="window.location.href='nuevo1.html'">Añadir usuario</button>
      <button id="gestionarLimitacionesBtn" class="btn-secundario" onclick="window.location.href='limitaciones.html'">Gestionar limitaciones</button>
      <button id="analisis-limitaciones" class="btn-secundario" onclick="window.location.href='analisis-limitaciones.html'">Análisis según limitaciones</button>
      <button id="analisis-edad" class="btn-secundario" onclick="window.location.href='analisis-edad.html'">Análisis según la edad</button>
    </div>
    
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="panel.js"></script>
</body>
</html>
